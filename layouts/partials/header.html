<header class="site-header" id="site-header">
  <div class="container">
    <div class="navbar">
      <div class="navbar-brand">
        {{ if .Site.Params.logo }}
          <a href="{{ .Site.BaseURL }}" class="brand-link">
            <img class="logo" src="{{ .Site.Params.logo }}" alt="{{ .Site.Title }}">
          </a>
        {{ else }}
          <a href="{{ .Site.BaseURL }}" class="brand-text">{{ .Site.Title }}</a>
        {{ end }}
      </div>
      
      <button class="navbar-toggler" aria-expanded="false" aria-label="Toggle navigation">
        <span class="toggler-line"></span>
        <span class="toggler-line"></span>
        <span class="toggler-line"></span>
      </button>
      
      <div class="navbar-collapse">
        {{ partial "navigation.html" . }}
        
        {{ if .Site.Params.search.enabled }}
        <div class="search-toggle">
          <button class="btn-search" aria-label="Search">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </button>
        </div>
        {{ end }}
      </div>
    </div>
  </div>
</header>

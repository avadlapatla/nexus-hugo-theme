<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
<head>
    {{- partial "head.html" . -}}
</head>
<body class="{{ if .IsHome }}home{{ else }}{{ .Type | lower }}{{ end }}{{ if eq .Kind "page" }}-single{{ else }}-list{{ end }}">
    <div class="site-wrapper">
        {{- partial "header.html" . -}}
        <main>
            {{- block "main" . }}{{- end }}
        </main>
        {{- partial "footer.html" . -}}
    </div>
    {{- partial "scripts.html" . -}}
</body>
</html>
